<!-- car-custom -->

<mat-card class="example-card " > 
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="{{thumbnail}}" alt="">
    </div>
    <mat-card-title>{{serduct.title}}</mat-card-title>
    <mat-card-subtitle>{{serduct.category}} > {{serduct.subCategory}}</mat-card-subtitle>
  </mat-card-header>
  <div class="img-frame">
    <img mat-card-image class="card-img" src="{{cardImage}}" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
