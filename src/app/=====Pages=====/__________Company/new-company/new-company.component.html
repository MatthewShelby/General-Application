<div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="padding: 20px; background-color: rgb(255, 255, 255);">
            <!-- [formGroup]="registerForm" (ngSubmit)="ngSubmit()" -->
            <br>
            
            <form class="example-form" [formGroup]="registerForm" (keydown.enter)="$event.preventDefault()">

                  <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>User (disabled)</mat-label>
                        <input matInput disabled value="Registered User Name">
                  </mat-form-field>
                  <br>
                  <hr>
                  <!-- <div class="label label-info">
                        <h2>ST: {{ST}}</h2>
                  </div> -->
                  <br>

                  <table class="example-full-width" cellspacing="0">
                        <tr>
                              <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Company name</mat-label>
                                    <input matInput placeholder="Company Name" formControlName="companyName">
                              </mat-form-field>
                        </tr>
                        <tr>
                              <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Company main phone number</mat-label>
                                    <span matPrefix>+ &nbsp;</span>
                                    <input type="tel" matInput placeholder="98-21-55544412"
                                          formControlName="phoneNumber">
                              </mat-form-field>
                        </tr>

                  </table>
                  <br>

                  <table class="example-full-width" cellspacing="0">
                        <tr>
                              <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Address</mat-label>
                                    <textarea matInput placeholder="Ex. 100 Main St"
                                          formControlName="address"></textarea>
                              </mat-form-field>
                        </tr>
                        <tr>
                              <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                          <mat-label>City</mat-label>
                                          <input matInput placeholder="Ex. San Francisco" formControlName="city">
                                    </mat-form-field>
                              </td>
                              <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                          <mat-label>Country</mat-label>
                                          <input matInput placeholder="Ex. Canada" formControlName="country">
                                    </mat-form-field>
                              </td>
                              <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                          <mat-label>Postal Code</mat-label>
                                          <input matInput placeholder="Ex. 94105" formControlName="postalCode">
                                    </mat-form-field>
                              </td>
                        </tr>
                  </table>
                  <br>
                  <table class=" col-12" cellspacing="0">
                        <tr>
                              <mat-form-field class="example-full-width col-6" appearance="fill">
                                    <mat-label>Company Title</mat-label>
                                    <input matInput class=" col-12" formControlName="companyTitle">
                                    <mat-hint align="start"><strong>Ex. International computer part shipping...</strong>
                                    </mat-hint>


                              </mat-form-field>
                        </tr>
                        <br>
                        <tr class="col-12">
                              <mat-form-field class="example-full-width  col-12" appearance="fill">
                                    <mat-label>Short bio:</mat-label>
                                    <input matInput #message maxlength="256" placeholder="Ex. I need help with..."
                                          style="height: 100px;" formControlName="shortBio">
                                    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                              </mat-form-field>
                        </tr>
                        <br>
                        <tr class="col-12">
                              <mat-form-field class="example-full-width  col-12" appearance="fill">
                                    <mat-label>Long bio:</mat-label>
                                    <input matInput #lb maxlength="2001" placeholder="Ex. I need help with..."
                                          style="height: 200px;" formControlName="longBio">
                                    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                                    <mat-hint align="end">{{lb.value.length}} / 2000</mat-hint>
                              </mat-form-field>
                        </tr>
                        <br>

                        <br>
                        <br>
                        <br>
                  </table>

                  <button mat-raised-button color="primary" (click)="ngSubmit()"
                        [disabled]="!registerForm.valid">Submit</button>


            </form>





      </div>
      <div class="col-md-2"></div>
</div>
